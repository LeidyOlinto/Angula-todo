<main class="mainMaster">
  <div class="main">
    <div
      class="image"
      [ngClass]="{
        imageDark: themeService.isDark,
        imageLight: !themeService.isDark
      }"
    >
      <app-header />
      <app-input></app-input>
    </div>
    <div
      [ngClass]="{
      'backgroundDark': themeService.isDark,
      'backgroundLight': !themeService.isDark,
    }"
    >
    
    <ng-container *ngFor="let task of listTaskService.listTasks">
      <div class="d-flex-col">
        <span>{{'Tarefa: ' + task.task}} <button (click)="removerTask(task._id)">Remover</button></span>
        <mat-form-field [ngClass]="{
          'bgDark': themeService.isDark
        }">
          <mat-label>Atualize uma tarefa</mat-label>
          <input
            matInput
            value=""
            [(ngModel)]="appInput.task"
            name="task"
            (keyup.enter)="putReq(task._id,appInput)"
          />
        </mat-form-field>
      </div>
    </ng-container>
    
  </div>
  </div>
</main>
