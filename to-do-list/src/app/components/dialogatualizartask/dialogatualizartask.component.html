<div
  class="dialog-div"
  [ngClass]="{
    'bg-dark-dialog': themeService.isDark
  }"
>
  <mat-form-field
    class="dialog dialog-text-area"
    [ngClass]="{
      bgDark: themeService.isDark
    }"
  >
    <mat-label
      [ngClass]="{
        'color-white': themeService.isDark,
        'color-black': !themeService.isDark
      }"
    >
      Escreva uma tarefa
    </mat-label>
    <input
      matInput
      [(ngModel)]="appInput.task"
      [ngClass]="{
        'color-white': themeService.isDark,
        'color-black': !themeService.isDark
      }"
      name="task"
      (keyup.enter)="putReq(appInput)"
    />
    <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
  </mat-form-field>
</div>
