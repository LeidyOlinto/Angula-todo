<div
  class="dialog-div"
  [ngClass]="{
    'bg-dark-dialog': themeService.isDark
  }"
>
  <mat-form-field
  class="dialog dialog-text-area"
    [ngClass]="{
      'bgDark': themeService.isDark
    }"
  >
    <input
      matInput
      placeholder="Atualizar sua tarefa"
      [(ngModel)]="appInput.task"
      name="task"
      (keyup.enter)="putReq(appInput)"
    />
  <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>

  </mat-form-field>
</div>
