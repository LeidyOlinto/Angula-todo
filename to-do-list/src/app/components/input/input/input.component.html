<form class="example-form">
  <mat-form-field [ngClass]="{
    'bgDark': themeService.isDark
  }">
    <mat-label>Escreva uma tarefa</mat-label>
    <input
      matInput
      value=""
      [(ngModel)]="objTask.task"
      name="task"
      (keyup.enter)="postReq(objTask)"
    />
  <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>

  </mat-form-field>
</form>
